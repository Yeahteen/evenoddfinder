<html>
	<head>
		<title> Even Odd Finder By Yatin </title>
		<style> 
			* {font-size:75px; font-family:Bradley Hand ITC;}
			body { background-color:lightblue; }
			h1 { background-color:black; color:white; width:50%; border-radius:30px;}
		</style>
		<script>
			function find()
			{
				event.preventDefault();
				let num= document.getElementById("num");
				let ans = document.getElementById("ans");
			
				if (num.value == "")
				{
					alert("Number is empty");
					ans.innerHTML = "";
					num.focus();
					return;	
				}
				
				let n = parseInt(num.value);
				let msg = "";
				if (n % 2 ==0)
					msg = "Its a Even Number";
				else
					msg = "Its an Odd Number";
				ans.innerHTML = msg;
		}
		</script>
	</head>

	<body>
		<center>
			<h1> Even Odd Finder </h1>
			<form onsubmit="find()">
			<input type ="number" placeholder="Enter Your Number" id="num"/>
			<br> <br>
			<input type="submit" value =" Find EVEN/ODD" />
			</form>
			<h2 id="ans">
		</center>
	</body>

</html>
